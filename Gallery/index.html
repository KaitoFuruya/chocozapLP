<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chocoZAP ギャラリー</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>chocoZAP ギャラリー</h1>
            <nav>
                <ul>
                    <li><a href="#">ホーム</a></li>
                    <li><a href="#">サービス</a></li>
                    <li><a href="#">トレーニングマシン</a></li>
                    <li><a href="#">お問い合わせ</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="gallery">
        <div class="container">
            <h2>サービスとトレーニングマシン</h2>
            <div class="grid">
                <div class="grid-item">
                    <img src="images/machine1.jpg" alt="マシン1">
                    <p>トレーニングマシン 1</p>
                </div>
                <div class="grid-item">
                    <img src="images/machine2.jpg" alt="マシン2">
                    <p>トレーニングマシン 2</p>
                </div>
                <div class="grid-item">
                    <img src="images/service1.jpg" alt="サービス1">
                    <p>サービス 1</p>
                </div>
                <div class="grid-item">
                    <img src="images/service2.jpg" alt="サービス2">
                    <p>サービス 2</p>
                </div>
                <!-- 必要な数だけgrid-itemを追加 -->
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 chocoZAP</p>
        </div>
    </footer>
</body>
</html>
